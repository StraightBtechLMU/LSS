<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-form">
            <div class="header">
                <h3>Sign In</h3>
            </div>
            <div class="username">
                <input type="text" placeholder="Username or Email">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="signIn">
                <button class="signInb">Sign In</button>
            </div>
            <div class="or">
                <p>Or Login with</p>
            </div>
            <div class="links">
               <button class="facebook"><img class="facebook1" src="/icons/icons8-facebook.svg" alt=""></button> 
                <button class="google"><img class="google1" src="/icons/icons8-google.svg" alt=""></button>
            </div>

            <div class="signUp">
                <button class="signUpb"><a href="#"> Sign Up</a> </button>
            </div>
            
        </div>
    </div>
</body>
</html>
